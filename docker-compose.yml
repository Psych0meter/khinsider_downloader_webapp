version: '3.8'
services:
  kh-downloader:
    build: .
    container_name: kh-downloader-web
    ports:
      - "5005:5000"
    volumes:
      # Change this to your actual Music path on TrueNAS
      - /mnt/tank/Media/Music:/downloads
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped